<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting(HTML)</title>
</head>
<body>
    <b>b-bold text</b><br>
    <strong>strong-bold text with extra importance</strong><br><br>

    <i>i-italicised text</i><br>
    <em>em-highlighted text</em><br><br>

    <mark>mark-marked text</mark><br>
    <small>small-text that is smaller</small><br>
    <del>del-removed text</del><br><br>

    <sub>sub-text that is subscript</sub>
    <sup>sup-text that is superscript</sup>
</body>
</html>
