<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jumbotron and Buttons[Bootstrap]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- jumbotrons -->
    <div class="jumbotron jumbotron-fluid bg-body-secondary">
        <div class="conatainer text-center p-5 mt-4">
            <h1 class="text-warning">Codingal</h1>
            <p>Codingal will help you fall in love with coding.</p>
            
            <!-- buttons -->
        </div>
    </div>
    <div class="container mt-4 text-center">
        <h2>Buttons</h2>
        <button type="button" class="btn btn-primary m-1">Primary</button>
        <button type="button" class="btn btn-secondary m-1">Secondary</button>
        <button type="button" class="btn btn-success m-1">Success</button>
        <button type="button" class="btn btn-warning m-1">Warning</button>
        <button type="button" class="btn btn-danger m-1">Danger</button>
    </div>
</body>

</html>
