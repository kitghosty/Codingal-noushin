<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap utilities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- jumbotron section -->
    <div class="jumbotron text-center bg-light p-5 mt-4">
        <h1 class="display-4">Welcome to the Student Project!</h1>
        <p class="lead">This is a simple bootstrap website project for students</p>
        <hr class="my-4">
        <p>Explore bootstrap utilities below</p>
        <a class="btn btn-primary btn-md" href="#">Learn More</a>
    </div>

    <!-- button section -->
     <div class="container text-center mt-5">
        <h2>Button Examples</h2>
        <button type="button" class="btn btn-success m-2">Success Button</button>
        <button type="button" class="btn btn-warning m-2">Warning Button</button>
        <button type="button" class="btn btn-danger m-2">Danger Button</button>
     </div> 

     <!-- badge section -->
      <div class="container text-center mt-5">
        <h3>Notifications <span class="badge bg-info">5</span></h3>
        <button type="button" class="btn btn-primary">
            Messages <span class="badge bg-white text-dark">3</span>
        </button>

        <!-- progress bar -->
         <div class="conatiner mt-5">
            <h3 class="">Task Completed</h3>
          </div>
          <div class="progress"> 
            <div class="progress-bar-stripped bg-info"
            role="progessbar"
            style="width:50%;"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100">
        50% complete </div>

         </div>
        </div>
      </div>
</body>

</html>
