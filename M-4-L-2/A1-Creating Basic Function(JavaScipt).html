<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <button onclick="myfunction(5)">Execute JS Button</button>
    <script>
        function myfunction(x , y){
            if (y=== undefined){
                y = 2;
            }
            document.write(x * y)
        }
    </script>
    </center>
