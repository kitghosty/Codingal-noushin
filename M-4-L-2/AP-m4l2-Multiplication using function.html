<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>Enter the values</h2>
        NUM1 <input id="num1" type="number"><br><br>
        NUM2 <input id="num2" type="number"><br><br>
        <button onclick="multiply()">MULTIPLY</button>
        <h4 id="result"></h4>
    </center>
    <script>
        function multiply(){
            let a = parseInt(document.getElementById("num1").value)
            let b = parseInt(document.getElementById("num2").value)
            let multiply = a * b
            document.getElementById("result").innerHTML = "The multiplication of " +a+ " and " +b+ " is " + multiply
        }
    </script>
</body>
</html>
