<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method in JavaScript</title>
</head>
<body>
    <h1>JavaScript String Methods</h1>
    <p>Basic Method</p>
    <script>
        let name = "amazing";
        document.write(name.toUpperCase());
        document.write("<br>");
        document.write(name.toLowerCase());
        document.write("<br");
        document.write(name.startsWith('j'));
        document.write("<br>")

        // Test Methods - returns true or false
        let string = "kitty2123";
        let hasNumbers = /\d/.test(string);
        let hasWords = /\w/.test(string);
        let hasSpaces = /\s/.test(string);
        document.write("<br>");
        document.write(hasNumbers);
        document.write("<br>");
        document.write(hasWords);
        document.write("<br>");
        document.write(hasSpaces)

    </script>
</body>
</html>
