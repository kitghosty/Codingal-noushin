<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Display,heading and small texts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Display and headings -->
     <h1>Heading lists</h1>
     <h1 class="display-1">Display 1</h1>
     <h1 class="display-2">Display 2</h1>
     <h1 class="display-3">Display 3</h1>
     <h1 class="display-4">Display 4</h1>
     <h1 class="display-5">Display 5</h1>
     <h1 class="display-6">Display 6</h1>

     <!-- Small text -->
     <h1>Lighter,Secondary Text with small tag and class text-muted</h1>
     <small class="text-muted">Hello codingal</small>

     <!-- Description List -->
      <dl>
        <dt><abbr title="HyperText Markup Language">HTML</abbr></dt>
        <dd>The standard markup language for webpage.</dd>
      </dl>
</body>

</html>
